<!DOCTYPE html>
    <head>
        <title>Announcement</title>
        <!-- BOOTSTRAP CSS | DEBUGGING -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

        <!-- INSERT_CSS_HERE -->
        <style>
            body {
                background-color: #212529;
                color: white;
            }

            .avatar {
                vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

            .card {
                background-color: #343a40;
                color: white;
                margin-bottom: 1rem;
            }

            .card-header {
                display: flex;
                align-items: center;
            }

            h4 {
                margin-left: 10px;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <img src="{AUTHOR_IMG}" alt="Avatar" class="avatar">
                <h4>{AUTHOR}</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">{TITLE}</h5>
                <p class="card-text">
                    {MESSAGE}
                </p>
            </div>
        </div>

        <!-- INSERT_JS_HERE -->

        <!-- Bootstrap JS | DEBUGGING -->
        <script src="./assets/js/bootstrap.min.js"></script>
    </body>
</html>
